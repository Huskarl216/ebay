<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Item Info</title>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" > </script>

</head>
<body>

<h2>RESTful Web Application!</h2>
<label>Enter Item Id :</label>
<input id="item_id"></input>
<button id='info_btn'>Submit</button>


<script type="text/javascript">
	$("#info_btn").click(function(event){
		
		var item_id = $("#item_id").val();
		var response = $.ajax({url:"http://localhost:8080/ebay/webapi/Iteminfo/getItemInfo", type:"POST",
			data: item_id,
			dataType: "text" ,
		 	async: false
			}).responseText;
		alert(response);
	});
</script>
</body>
</html>
